  <meta charset="UTF-8" />

  <title>YKS Sayacı</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .quote {
      font-size: 1.2rem;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>YKS 2026'ya Kalan Süre</h1>
  <div id="countdown">Yükleniyor...</div>
  <div class="quote">"Başlamak için mükemmel olmanıza gerek yok, ama mükemmel olmak için başlamalısınız."</div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const examDate = new Date('2026-06-20T09:00:00');

    function updateCountdown() {
      const now = new Date();
      const diff = examDate - now;

      if (diff <= 0) {
        countdownElement.innerText = 'Sınav başladı!';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.innerText = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
